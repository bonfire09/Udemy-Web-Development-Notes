<!-- Lecture 44 - CSS Colors -->
<!-- Color tag can use hexadecimal for colors (6 digits)-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    h1{
      color:#FFFFFF;
    }
    h2{
      color:rgb(255,125,125) <!-- Another way to specify color using rgb-->
    }

    </style>
  </head>
  <body>
<h1>This is colored using hexadecimal.</h1>
  </body>
</html>
