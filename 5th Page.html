<!-- Lecture 28 - This will go over the table tag -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <table border="l">
    <!-- TR stands for table row -->
    <thead> <!-- THEAD is the header -->
      <tr>
        <th><b>Color 1</b></th>
        <!-- TH stands for table head -->
        <th><b>Color 2</b></th>
      </tr>
    </thead>
    <tbody> <!-- tbody is table body -->
    </tbody>
      <tr>
        <td>Red</td>
        <!-- td is the element in each tr -->
        <td>Orange</td>
      </tr>
      <tr>
        <td>Green</td>
        <td>Yellow</td>

      </tr>

    </tbody>




  </table>



</body>

</html>
